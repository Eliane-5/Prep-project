<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <!-- This is the homepage file -->
    <!--This is the contactpage file-->
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="txt">
            <label>Full Name:</label>
            <input type="text" name="value" placeholder="Enter Your Name" id="name">
        </div>
        <div class="txt">
            <label>Email</label>
            <input type="text" name="value" placeholder="Enter Your Email" id="email">
        </div>
        <div class="txt">
            <label>Message:</label>
            <textarea  placeholder="Your message" id="message"></textarea>
        </div>
        <a class="btn">Send</a>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="footer">
        <ul>
                <a href="https://www.facebook.com/"target="_blank" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/"target="_blank" class="fa fa-instagram"></a>
                <a href="https://www.twitter.com/"target="_blank" class="fa fa-twitter"></a>
                <a href="https://www.lindedin/"target="_blank" class="fa fa-linkedin"></a>

        </ul>

    </div>
</body>
</html>
